<!-- popup styling -->
<div class="form-container">
  <form #addThought="ngForm" (ngSubmit)="submitPost(addThought)" class="form">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" ngModel />
    <label for="thought">Thought</label>
    <input type="text" id="thought" name="thought" ngModel />
    <button>New Thought</button>
  </form>
</div>
